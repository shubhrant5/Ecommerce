{% extends "customer/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="h-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-8">
        <div class="card" style="border-radius: 10px;">
          <div class="card-header px-4 py-5">
            <h5 class="text-muted mb-0">Order Details<span style="color: #a8729a;"></span>!</h5>
          </div>
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0" style="color: #a8729a;">Items</p>
            </div>

            {% for product in order_list %}
            <div class="card shadow-0 border mb-4">
              <div class="card-body">
                <div class="row">

                  <div class="col-md-2">
                    <img style="height: 80px;" class="rounded-circle" src="{{product.product.image.url}}" alt="">
                  </div>
                  <div class="col-md-4 text-center d-flex justify-content-center align-items-center">
                    <p class=" mb-0">{{product.product.name}}</p>
                  </div>

                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0 small"></p>
                  </div>
                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0 small">Qty: {{product.quantity}}</p>
                  </div>
                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0 small">Price:  Rs.{{product.product.price}}</p>
                  </div>

                </div>
                <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1;">
                
              </div>
            </div>
            {% endfor %}


          </div>
          <div class="card-footer border-0 px-4 py-5"
            style="background-color: #808080; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
